<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="form-container">
        <div class="login-container">
            <h2>welcome</h2>
            <p>seleciona el metodo de autenticacion</p>
            <form action="">
                <p><label for="username">username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>
                <p><label for="password">password</label>
                    <input class="input" type="password" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        Remember me <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="">Olvide mi password</a>
                    </div>
                </div>


                <p>
                    <input type="submit" class="btn btn-login">
                </p>

                <div class="providers">
                    <span>choose another method to authenticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">facebook</button>
                    <button class="btn btn-twitter">twitter</button>
                    <button class="btn btn-youtube">youtube</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container">

        </div>
    </div>

</body>

</html>
