<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./index.css" />
        <!-- Aplica media query  -->
        <!-- solo se aplicarán si el ancho de la pantalla es igual o mayor a 800 píxeles -->

        <link
            rel="stylesheet"
            href="./desktop.css"
            media="screen and (min-width:800px)"
        />
        <link
            rel="stylesheet"
            href="./table.css"
            media="screen and (min-width:600px)"
        />
    </head>
    <body>
        <main class="container">
            <div class="cubo c1">1</div>
            <div class="cubo c2">2</div>
            <div class="cubo c3">3</div>
            <div class="cubo c4">4</div>
            <div class="cubo c5">5</div>
        </main>
    </body>
</html>
