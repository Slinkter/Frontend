<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clase 34</title>
        <link rel="stylesheet" href="index.css" />

        <style>
            * {
                margin: 0;
                box-sizing: border-box;
                padding: 0;
                scroll-behavior: smooth;
            }
            html {
                font-size: 62.5%;
            }
            body {
                margin: 10px;
            }
            /*  */
            .classEm {
                font-size: 1.6em;
                color: blue;
            }

            .classEm div p {
                font-size: 1.6em;
            }
            /*  */
            .classRem {
                font-size: 1.6rem;
                color: green;
            }

            .classRem div p {
                font-size: 1.6rem;
            }
        </style>
    </head>
    <body>
        <main class="">
            <p>soy un texto de html con fontsize : 62.5%</p>
        </main>

        <main class="classEm">
            <h1>clase 34 : em</h1>
            <p>soy un texto 1</p>
            <div>
                <p>soy un texto 2</p>
                <div>
                    <p>soy un texto 3</p>
                    <div>
                        <p>soy un texto 4</p>
                    </div>
                </div>
            </div>
        </main>

        <main class="classRem">
            <h1>clase 35 : rem</h1>
            <p>soy un texto 1</p>
            <div>
                <p>soy un texto 2</p>
                <div>
                    <p>soy un texto 3</p>
                    <div>
                        <p>soy un texto 4</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
