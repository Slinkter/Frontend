<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <style>
            /* Bloque */
            form {
                margin: 20px;
                border: 1px solid red;
                padding: 10px;
                width: 800px;
            }
            /* inline */
            label {
                border: 1px dotted blue;
            }
        </style>
    </head>
    <body>
        <!-- STAR -->
        <form action="">
            <label for="name">
                <span>Nombre : </span>
                <input type="text" id="name" />
            </label>
            <br />
            <label for="init">
                <span>Fecha de inicio</span>
                <input type="date" id="init" />
            </label>
            <br />
            <label for="hora">
                <span>Horario</span>
                <input type="time" id="hora" />
            </label>
        </form>
        <!-- END  -->
        <br />
        <!--  START -->
        <form action="">
            <label for="calendario">
                <span>Calendario</span>
                <input
                    type="datetime-local"
                    id="calendario"
                    name="calendario"
                />
            </label>
            <input type="submit" />
        </form>
        <!-- END -->
    </body>
</html>
