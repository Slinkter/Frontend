<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        transition: transform 0.5s ease-in-out;
      }
      .container:hover .item {
        transform: translateY(-100px);
        background: palevioletred;
      }
      .item {
        background: rgb(112, 216, 121);
      }
    </style>
  </head>
  <body>
    <h1>hola</h1>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
