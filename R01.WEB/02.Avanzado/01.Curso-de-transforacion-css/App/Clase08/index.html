<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;

        width: 100px;
        height: 100px;

        border: 5px solid red;
        perspective: 90px;
      }
      .item {
        position: absolute;

        width: 100px;
        height: 100px;
        border: 3px solid blue;

        background: green;
        opacity: 0.8;
        transform-style: preserve-3d;
        transform: rotateX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
