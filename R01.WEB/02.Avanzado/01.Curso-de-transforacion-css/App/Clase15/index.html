<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        margin: 20px;
      }
      .nav {
        display: flex;
      }
      .nav li ul {
        display: block;
        opacity: 0;
        position: absolute;
        transition: opacity 400ms;
        transition-delay: 300ms;
      }
      .nav li:hover > ul {
        opacity: 1;
        transition: opacity 100ms;
        transition-delay: 100ms;
      }
      .nav li ul li {
        position: relative;
      }
      .nav li ul li {
        right: -80px;
      }
    </style>
  </head>

    <ul class="nav">
      <li>
        <a href="">Mujer</a>

            </li>
          </ul>
        </ul>
      </li>

  </body>
</html>
