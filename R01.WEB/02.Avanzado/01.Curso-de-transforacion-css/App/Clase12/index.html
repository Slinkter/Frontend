<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        height: 100px;
        background: red;
        display: flex;
        justify-content: space-between;
        margin: 30px;
      }
      .container:hover {
        background: green;
      }

      .container:hover .box {
        transform: scale(1.2);
        background: blue;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background: lightcoral;
        transition: transform 250ms;
      }
      .box2 {
        background: rgba(52, 8, 133, 0.836);
        transition: transform 500ms;
      }
      .box3 {
        background: rgb(77, 24, 6);
        transition: transform 750ms;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </div>
  </body>
</html>
