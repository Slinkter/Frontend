<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .card:hover .back {
        opacity: 1;
      }

      .box {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }

      .front {
        background: rgb(225, 35, 1);
      }
      .back {
        opacity: 0;
        background: rgb(7, 123, 13);
        transition-duration: 0.6s;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="box front"></div>
      <div class="box back"></div>
    </div>
  </body>
</html>
