<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        position: relative;

        width: 200px;
        height: 200px;

        transform-style: preserve-3d;
      }
      .card:hover {
        transform: rotateY(180deg);
      }

      .face {
        position: absolute;

        width: 100%;
        height: 100%;
        border-radius: 28px;

        backface-visibility: hidden;
      }

      .face.front {
        background-color: red;
      }
      .face.back {
        background-color: aqua;
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="face front">ana</div>
      <div class="face back">liam</div>
    </div>
  </body>
</html>
