<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos Módulos ES</title>
</head>
<body>

  <h1>Ejemplos de Módulos de ES (ESM)</h1>
  <p>Abre la consola para ver los resultados.</p>

  <!-- 
    La clave es 'type="module"'.
    Esto le dice al navegador que este script es un módulo de ES
    y que puede contener sentencias 'import' y 'export'.
    Los módulos se cargan con 'defer' por defecto, por lo que este script
    se ejecutará después de que el HTML haya sido parseado.
  -->
  <script type="module" src="main.js"></script>

</body>
</html>
