<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos DOM</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Manipulación del DOM</h1>
  <p class="intro">Este es un párrafo de introducción.</p>
  
  <div id="container">
    <p>Primer párrafo dentro del div.</p>
    <p>Segundo párrafo dentro del div.</p>
  </div>

  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="add-item-btn">Añadir Item</button>
  <button id="toggle-highlight-btn">Resaltar Título</button>

</body>
</html>
