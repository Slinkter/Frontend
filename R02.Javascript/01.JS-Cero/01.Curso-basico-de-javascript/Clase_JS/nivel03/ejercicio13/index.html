<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 11</title>
  </head>

  <style>
    body {
      color: #222;
      font-family: sans-serif;
      text-align: center;
    }

    body,
    h3,
    div,
    p,
    input {
      margin: 0;
      padding: 0;
    }

    h3 {
      padding: 20px;
      margin-bottom: 20px;
    }

    .publicacion {
      text-align: left;
      margin: 20px;
      color: #555;
      opacity: 0;
      animation: a_aparecer 1s forwards 0.5s;
    }

    .publicacion p {
      padding: 10px 20px 10px 20px;
      border-left: 2px solid #48e;
    }

    .publicacion h3 {
      padding: 30px;
      color: #48e;
      border-bottom: 2px solid #48e;
      display: inline-block;
    }

    .comentarios {
      display: flex;
    }

    .comentarios input {
      padding: 8px 12px;
      border: none;
      background: #48e;
      color: white;
    }

    .comentarios .comentario {
      flex-grow: 1;
    }

    .comentarios .enviar {
      flex-grow: 1;
      font-weight: 700;
      font-family: "Times New Roman", Times, serif;
    }

    .comentario::placeholder {
      color: #fff;
      text-shadow: none;
    }

    @keyframes a_aparecer {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <body>
    <h2>Clase 13</h2>

    <script src="./clase13.js"></script>
  </body>
</html>
