<html>
  <head>
    <title>CLASE 12 </title>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      //constructor
      function Animales(especie, nombre, estado) {
        this.especie = especie;
        this.nombre = nombre;
        this.estado = estado;
        this.describe = function () {
          // funcion anonima
          console.log(
            "El oso " +
              this.especie +
              "se llama " +
              this.nombre +
              "y es una especie " +
              this.estado
          );
        };
      }

      var animal1 = new Animales("Polar", "deividcoptero", "Latino");
      var animal2 = new Animales("Sular", "Ysera", "Japones");
      animal1.describe();
      animal2.describe();

      tigre.prototype = new Animales("tigre de bengala", "Tigger", "Africano");

      function tigre(habitat) {
        this.habitat = habitat;
        this.info = function () {
          console.log(
            "El tigre" +
              this.especie +
              "se llama" +
              this.nombre +
              "y es una especie" +
              this.estado +
              "su habitar " +
              habitat
          );
        };
      }

      tigreBengala = new tigre("selava");
      tigreBengala.info();
    </script>
  </body>
