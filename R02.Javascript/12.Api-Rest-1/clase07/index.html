<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!--  -->
        <h2>Gatitos aleatorios</h2>

        <section id="randomMichis" class="container">
            <span id="randomMichiError"></span>
            <div>
                <article>
                    <img id="img1" alt="img1" />
                    <button type="button" id="btn1">
                        Guarda michi en favoritos
                    </button>
                    <img id="img2" alt="img2" />
                    <button type="button" id="btn2">
                        Guarda michi en favoritos
                    </button>
                    <img id="img3" alt="img3" />
                    <button type="button" id="btn3">
                        Guarda michi en favoritos
                    </button>
                </article>
                <button type="button" onclick="loadRandomMichis()">
                    Recargar
                </button>
            </div>
            <div></div>
        </section>

        <section id="favoritesMichis" class="container-3">
            <h2>Gatitos Favoritos</h2>
            <div id="content"></div>
        </section>

        <!--  -->
        <section id="uploadMichi" class="container-2">
            <h2>Subir foto de gato</h2>
            <form id="uploadingForm">
                <input id="file" type="file" name="file" placeholder="..." />
                <button id="" type="button" onclick="uploadMichiPhoto()">
                    Upload foto
                </button>
            </form>
        </section>
        <!--  -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
